<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <h2>Objetivo</h2>
          <img src="images/final.png" id="imagen-objetivo" alt="">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Último movimiento</h2>
        <div id="flecha" class="texto-centrado">←</div>
      </div>
    </div>
    <div class="col-60">
      <div id="juego">

        <div id="pieza1" class="piezas-de-juego">
          <img src="images/10.jpg" alt="imagen-1" class="imagenes-de-piezas">
        </div>

        <div id="pieza2" class="piezas-de-juego">
          <img src="images/20.jpg" alt="imagen-2" class="imagenes-de-piezas">
        </div>

        <div id="pieza3" class="piezas-de-juego">
          <img src="images/30.jpg" alt="imagen-3" class="imagenes-de-piezas">
        </div>

        <div id="pieza4" class="piezas-de-juego">
          <img src="images/40.jpg" alt="imagen-4" class="imagenes-de-piezas">
        </div>

        <div id="pieza5" class="piezas-de-juego">
          <img src="images/50.jpg" alt="imagen-5" class="imagenes-de-piezas">
        </div>

        <div id="pieza6" class="piezas-de-juego">
          <img src="images/60.jpg" alt="imagen-6" class="imagenes-de-piezas">
        </div>

        <div id="pieza7" class="piezas-de-juego">
          <img src="images/70.jpg" alt="imagen-7" class="imagenes-de-piezas">
        </div>

        <div id="pieza8" class="piezas-de-juego">
          <img src="images/80.jpg" alt="imagen-8" class="imagenes-de-piezas">
        </div>

        <div id="pieza9" class="piezas-de-juego">
        </div>

      </div>
    </div>
    <div id="footer">
      <h2>Footer</h2>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
